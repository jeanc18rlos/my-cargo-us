fragment Carousel on carousel {
  id
  content_type
  title
  desc
  subTitle
  slides {
    image
    label
  }
}

fragment Service on service {
  id
  content_type
  title
  subTitle
  slides {
    image
    title
    desc
    label
    link
    features
  }
}

fragment Membership on membership {
  id
  content_type
  subTitle
  title
  content
  highlightPlaceHolder
  memberships {
    title
    desc
    benefits
    link
    placeHolder
    isHighlighted
  }
}
fragment Slider on slider {
  id
  content_type
  slides {
    description
    headline
    mediaType
    mediaUrl
    subTitle
    buttons {
      label
      link
      variant
    }
  }
}
fragment Contact on contact {
  id
  content_type
  title
  form {
    submit
    name
    email
    message
    subject {
      label
      subjects {
        subject
      }
    }
  }
  schedule {
    title
    schedules {
      days
      hours
    }
  }
  details {
    title
    location
    contact_number
    whatsapp
    email
  }
}
fragment Location on location {
  content_type
  id
  title
  content
  locations {
    country
    locations {
      name
      lat
      lng
    }
  }
}
fragment Hero on hero {
  content_type
  id
  background
  title
  links {
    link
    label
  }
}
fragment Faq on faq {
  id
  content_type
  label
  contact {
    title
    content
    link
    label
  }
  legal {
    title
    links {
      link
      label
    }
  }
  faq {
    group
    questions {
      question
      answer
    }
  }
}
fragment Shortcut on shortcut {
  content_type
  id
  shortcuts {
    icon
    label
    link
    title
  }
}
fragment Benefit on benefit {
  content_type
  id
  background
  title
  label
  list {
    title
    content
  }
}
fragment Layout on layout {
  content_type
  footer {
    background
    about {
      content
      label
    }
    contact {
      address
      content
      link
      phone {
        link
        number
      }
      title
    }
    copyright {
      title
    }
    links {
      links {
        label
        link
      }
      title
    }
    logo
    register {
      button {
        label
        link
      }
      text
    }
    social_media {
      icon
      label
      link
    }
  }
  header {
    contact {
      label
      link
    }
    register {
      label
      link
    }
    home {
      label
      link
    }
    links {
      label
      links {
        label
        link
      }
    }
    logo
    altLogo
  }
  id
  language
}
query {
  allLayout {
    nodes {
      ...Layout
    }
  }
  allLocation {
    nodes {
      ...Location
    }
  }
  allMembership {
    nodes {
      ...Membership
    }
  }
  allCarousel {
    nodes {
      ...Carousel
    }
  }
  allHero {
    nodes {
      ...Hero
    }
  }
  allSlider {
    nodes {
      ...Slider
    }
  }
  allShortcut {
    nodes {
      ...Shortcut
    }
  }
  allBenefit {
    nodes {
      ...Benefit
    }
  }
  allContact {
    nodes {
      ...Contact
    }
  }
  allService {
    nodes {
      ...Service
    }
  }
  allFaq {
    nodes {
      ...Faq
    }
  }
  allPage {
    edges {
      node {
        id
        content_type
        slug
        seo {
          description
          title
        }
        translations {
          path
          label
        }
        language
        components {
          content_type
          id
        }
      }
    }
  }
}
